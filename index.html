<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
   <div class="main__top">
        <div class="container"> 
            <div class="card start-end">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="card stretch">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="container"> 
            <div class="card end">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="card" style="justify-content: space-between; align-items: baseline;">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box" style="align-self: flex-end;"></div>
            </div>
        </div>
        <div class="container"> 
            <div class="card" style="justify-content: space-evenly; color: #ffff">
                <div class="box" style="align-self: stretch ">Some text</div>
                <div class="box">Some text</div>
                <div class="box" style="align-self: stretch">Some text</div>
        </div>
            <div class="card middle">
                <div class="box"></div>
                <div class="box" style="flex-grow: 2;"></div>
                <div class="box"></div>
            </div>
        </div>
   </div>
   <div class="main__bottom">
        <div class="container__bottom">
            <div class="big blue"> 
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="big" style="flex-wrap: wrap-reverse; justify-content: flex-end;"> 
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="big blue" style="align-content: space-between; justify-content: space-between;"> 
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="big" style="align-content: space-around; justify-content: space-between;"> 
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="big blue" style="align-content: center; justify-content: center;"> 
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div> 
   </div>
</body>
</html>
